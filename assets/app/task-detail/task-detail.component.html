<div class='panel panel-primary' >
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' }}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'><h3>Task:</h3></div>
                    <div class='col-md-6'><h3>{{task?.title}}</h3></div>
                </div>
                <div class='row'>
                    <div class='col-md-3'><h4>Description:</h4></div>
                    <div class='col-md-6'><h4>{{task?.description}}</h4></div>
                </div>
                <div class='row'>
                    <div class='col-md-3'><h4>Deadline:</h4></div>
                    <div class='col-md-6'><h4>{{(task?.deadline | date)}}</h4></div>
                </div>
                <div class='row'>
                    <div class='col-md-3'><h4>Close Task:</h4></div>
                    <div class='col-md-6'><h4><input type="checkbox" [checked]="task?.isDone" (change)="onCheck(task)"></h4></div>
                </div>
            </div>

        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' routerLink='/tasks' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>

    </div>
</div>


<div class="container">
    <form
            (ngSubmit)="onSubmit(form)"
            #form="ngForm"
            novalidate
    >
        <div class="form-group">
            <label for="Author">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="Enter Name"
                    ngModel
                    name="author"
                    required
            >
        </div>
        <div class="form-group">
            <label for="text">Comment</label>
            <textarea
                    class="form-control"
                    rows="3"
                    id="text"
                    ngModel
                    name="text"
                    required
            ></textarea>
        </div>


        <button [disabled]="form.invalid" type="submit" class="btn btn-default">Submit</button>
    </form>
    <hr>
    <div>
        <article  *ngFor="let comment of comments">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h5 class="pull-left">{{comment?.author}}</h5>
                    <p class="help-block pull-right">{{comment?.date | date}}</p>
                </div>
                <div class="panel-footer">
                    {{comment?.text}}
                </div>
            </div>
        </article>
    </div>

</div>
