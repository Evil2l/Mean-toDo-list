<form
        (ngSubmit)="onSubmit(form)"
        #form="ngForm"
        novalidate
>
    <div class="form-group">
        <label for="title">New Task</label>
        <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Task"
                ngModel
                name="title"
                required
        >
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea
                class="form-control"
                rows="3"
                id="description"
                ngModel
                name="description"
                required
        ></textarea>
    </div>
    <div class="form-group">
        <label for="deadline">Deadline</label>
        <input
                type="date"
                class="form-control"
                id="deadline"
                ngModel
                name="deadline"
                required
        >
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-info">Submit</button>
</form>
<hr>
